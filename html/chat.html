<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - DignCare</title>
    <link rel="icon" type="imagem/png" href="/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/chat.css">

</head>
</head>

<body class="fundo">
    <!-- Cabeçalho da página -->
    <header class="borda">
        <nav class="navbar">

            <!--Logo do site com link, para clicar e ir para a tela Inicial-->
            <div class="justify-content-start">
                <a href="/html/home.html">
                    <img class="mexe" src="/img/logo_horizontal.png" alt="logo" width="225">
                </a>
            </div>

            <!-- Botão central para fechar contrato -->
            <div class="justify-content-center">
                <a href="/html/contratos.html">
                    <button type="button" class="btn btn-primary mx-1">Fechar Contrato</button>
                </a>
            </div>

            <!-- Menu suspenso no canto direito com opções do usuário -->
            <div class="dropdown justify-content-end">
                <button class="btn btn-black dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- Ícone de menu e perfil -->
                    <i class="bi bi-list fs-3 iconscss">
                        <i class="bi bi-person-circle i fs-3"></i>
                    </i>
                </button>

                <!-- Itens do menu suspenso -->
                <ul class="dropdown-menu dropdown-menu-end fundo textcolor">
                    <li><a class="dropdown-item textcolor" href="#">Perfil</a></li>
                    <li><a class="dropdown-item textcolor" href="#">Avaliações</a></li>
                    <li><a class="dropdown-item textcolor" href="#">Configurações</a></li>
                    <li><a class="dropdown-item textcolor" href="#">FAQ/Dúvidas Frequentes</a></li>
                    <li><a class="dropdown-item textcolor" href="#">Suporte</a></li>
                    <li><a class="dropdown-item textcolor" href="#">Depoimentos</a></li>
                    <li><a class="dropdown-item textcolor" href="#">Sobre Nós</a></li>
                    <li><a class="dropdown-item textcolor" href="#">Sair da Conta</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Fim do cabeçalho da página -->

    <!-- Seção principal da página -->
    <section>
        <div class="fundodiv margem">

            <!-- Título do chat -->
            <div class="titulo">
                <h1>Chat</h1>
            </div>

            <!-- Mensagem recebida (usuário 1) -->
            <div class="mensagem" style="margin-bottom: 10px;">
                <p>Olá! Tudo bem?</p>
            </div>

            <!-- Mensagem enviada (usuário 2) -->
            <div class="mensagem2">
                <p>Olá! Tudo bem?</p>
            </div>

            <!-- Área de envio de mensagens -->
            <div class="send">

                <!-- Botão de emoji -->
                <button id="btn" class="btn btn-primary">
                    <i class="bi bi-emoji-laughing-fill"></i>
                </button>

                <!-- Campo de digitação da mensagem -->
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite sua mensagem...">

                <!-- Botão de envio -->
                <button id="btn" class="btn btn-primary">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </section>
    <!-- Fim da seção principal -->
    
    <!-- Importa os scripts do Bootstrap (necessários para funcionalidades como dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
