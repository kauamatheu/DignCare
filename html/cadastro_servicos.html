<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Solicitação de Serviço</title>
    <link rel="stylesheet" href="../CSS/cadastro_servicos.css">
    <script src="/JS/transicao.js" defer></script>
</head>

<body>
    <header class="top-header">
        <a href="home.html">
            <img src="../img/logo_horizontal.png" alt="Logo DignCare" class="logo">
        </a>
        <hr class="divider">
    </header>
    
    <div class="container">
        <div class="form-box">
            <legend>Abra uma solicitação de Serviço</legend>
            <form action="" method="post">
                <label for="servico">Serviço</label><br>
                <input type="text" name="servicotxt" id="servico" placeholder="Título do Serviço"><br><br>
                
                <label for="categoria">Categoria</label><br>
                <select name="categorias" id="categoria">
                    <option value="1">Jardinagem</option>
                    <option value="2">Babá</option>
                    <option value="3">Diáristas</option>
                    <option value="4">Cozinheiros</option>
                    <option value="5">Cuidadora de idosos</option>
                    <option value="6">Serviços Gerais</option>
                    <option value="7">Cuidador de Pets</option>
                    <option value="8">Tutores Educacional</option>
                </select><br><br>
                
                <label for="valor">Valor</label><br>
                <input type="text" name="valortxt" id="valor" placeholder="Digite o valor do serviço"><br><br>
                
                <label for="descricao">Descrição</label><br>
                <textarea name="descricaotxt" id="descricao" placeholder="Faça uma breve descrição."></textarea><br><br>

                <a href="home.html" class="btn">Criar Solicitação</a>
                <a href="home.html" class="btn">Voltar</a>
            </form>
        </div>
    </div>
</body>
</html>
