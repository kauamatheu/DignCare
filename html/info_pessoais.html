<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informações Pessoais</title>
  <link rel="stylesheet" href="../CSS/cadastro.css" />
</head>
<body>
  <div class="container">
    <!-- logo da empresa -->
    <img src="../img/logo_horizontal.png" alt="Logo DignCare" class="logo" />

    <!-- linha separadora abaixo da logo -->
    <div class="divisor"></div>

    <!-- barra de progresso dos passos -->
    <div class="steps">
      <span class="step active">1</span>
      <div class="progress-line"></div>
      <span class="step active">2</span>
    </div>

    <!-- formulário de cadastro -->
    <form class="form-box">
      <h2>Informações Pessoais</h2>
      <input type="text" name="cpf" placeholder="CPF" required />
      <input type="date" name="nascimento" placeholder="Data de Nascimento" required />
      <input type="text" name="profissao" placeholder="Profissão" required />
      <input type="text" name="cep" placeholder="CEP" required />
      <input type="text" name="rua" placeholder="Rua" required />
      <input type="text" name="numero" placeholder="Nº da Casa" required />
      <button type="submit">Criar Conta</button>
    </form>
  </div>
</body>
</html>
